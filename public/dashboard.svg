<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa" />
  
  <!-- Dashboard container -->
  <rect x="20" y="20" width="1160" height="760" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Top navigation bar -->
  <rect x="20" y="20" width="1160" height="60" rx="12" fill="#334155" />
  
  <!-- Logo area -->
  <rect x="40" y="35" width="140" height="30" rx="6" fill="#64748b" />
  <text x="55" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">CiteWish</text>
  
  <!-- Search bar -->
  <rect x="320" y="35" width="400" height="30" rx="15" fill="#475569" />
  <circle cx="340" cy="50" r="8" fill="#94a3b8" />
  <text x="355" y="53" font-family="Arial" font-size="12" fill="#94a3b8">Search papers, authors, journals...</text>
  
  <!-- User profile -->
  <circle cx="1120" cy="50" r="15" fill="#64748b" />
  
  <!-- Left sidebar -->
  <rect x="20" y="80" width="220" height="700" fill="#f1f5f9" />
  
  <!-- Sidebar menu items -->
  <rect x="40" y="110" width="180" height="40" rx="6" fill="#e2e8f0" />
  <text x="70" y="135" font-family="Arial" font-size="14" fill="#334155">My Library</text>
  
  <rect x="40" y="160" width="180" height="40" rx="6" fill="#ffffff" />
  <text x="70" y="185" font-family="Arial" font-size="14" fill="#64748b">Collections</text>
  
  <rect x="40" y="210" width="180" height="40" rx="6" fill="#ffffff" />
  <text x="70" y="235" font-family="Arial" font-size="14" fill="#64748b">Recent Papers</text>
  
  <rect x="40" y="260" width="180" height="40" rx="6" fill="#ffffff" />
  <text x="70" y="285" font-family="Arial" font-size="14" fill="#64748b">Citations</text>
  
  <rect x="40" y="310" width="180" height="40" rx="6" fill="#ffffff" />
  <text x="70" y="335" font-family="Arial" font-size="14" fill="#64748b">Settings</text>
  
  <!-- Main content area -->
  <rect x="260" y="100" width="900" height="60" rx="8" fill="#ffffff" />
  <text x="280" y="135" font-family="Arial" font-size="20" font-weight="bold" fill="#334155">My Research Library</text>
  
  <!-- Filter buttons -->
  <rect x="260" y="180" width="100" height="30" rx="15" fill="#f1f5f9" />
  <text x="285" y="200" font-family="Arial" font-size="12" fill="#64748b">All Papers</text>
  
  <rect x="370" y="180" width="80" height="30" rx="15" fill="#f1f5f9" />
  <text x="385" y="200" font-family="Arial" font-size="12" fill="#64748b">Unread</text>
  
  <rect x="460" y="180" width="90" height="30" rx="15" fill="#f1f5f9" />
  <text x="475" y="200" font-family="Arial" font-size="12" fill="#64748b">Favorites</text>
  
  <!-- Paper cards -->
  <!-- Paper 1 -->
  <rect x="260" y="230" width="440" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <rect x="280" y="250" width="320" height="18" rx="2" fill="#334155" />
  <rect x="280" y="280" width="400" height="12" rx="2" fill="#94a3b8" />
  <rect x="280" y="300" width="380" height="12" rx="2" fill="#94a3b8" />
  <rect x="280" y="330" width="100" height="24" rx="12" fill="#f1f5f9" />
  <text x="300" y="347" font-family="Arial" font-size="10" fill="#64748b">Machine Learning</text>
  <rect x="390" y="330" width="70" height="24" rx="12" fill="#f1f5f9" />
  <text x="405" y="347" font-family="Arial" font-size="10" fill="#64748b">2023</text>
  
  <!-- Paper 2 -->
  <rect x="260" y="390" width="440" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <rect x="280" y="410" width="280" height="18" rx="2" fill="#334155" />
  <rect x="280" y="440" width="400" height="12" rx="2" fill="#94a3b8" />
  <rect x="280" y="460" width="350" height="12" rx="2" fill="#94a3b8" />
  <rect x="280" y="490" width="120" height="24" rx="12" fill="#f1f5f9" />
  <text x="300" y="507" font-family="Arial" font-size="10" fill="#64748b">Neural Networks</text>
  <rect x="410" y="490" width="70" height="24" rx="12" fill="#f1f5f9" />
  <text x="425" y="507" font-family="Arial" font-size="10" fill="#64748b">2024</text>
  
  <!-- Paper 3 -->
  <rect x="260" y="550" width="440" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <rect x="280" y="570" width="300" height="18" rx="2" fill="#334155" />
  <rect x="280" y="600" width="400" height="12" rx="2" fill="#94a3b8" />
  <rect x="280" y="620" width="370" height="12" rx="2" fill="#94a3b8" />
  <rect x="280" y="650" width="90" height="24" rx="12" fill="#f1f5f9" />
  <text x="300" y="667" font-family="Arial" font-size="10" fill="#64748b">AI Ethics</text>
  <rect x="380" y="650" width="70" height="24" rx="12" fill="#f1f5f9" />
  <text x="395" y="667" font-family="Arial" font-size="10" fill="#64748b">2022</text>
  
  <!-- Right panel - Paper details -->
  <rect x="720" y="230" width="440" height="470" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Paper preview header -->
  <rect x="740" y="250" width="350" height="22" rx="2" fill="#334155" />
  <rect x="740" y="280" width="400" height="14" rx="2" fill="#64748b" />
  <rect x="740" y="300" width="380" height="14" rx="2" fill="#64748b" />
  
  <!-- Paper metadata -->
  <rect x="740" y="340" width="60" height="16" rx="2" fill="#94a3b8" />
  <rect x="810" y="340" width="120" height="16" rx="2" fill="#cbd5e1" />
  
  <rect x="740" y="370" width="60" height="16" rx="2" fill="#94a3b8" />
  <rect x="810" y="370" width="180" height="16" rx="2" fill="#cbd5e1" />
  
  <rect x="740" y="400" width="60" height="16" rx="2" fill="#94a3b8" />
  <rect x="810" y="400" width="100" height="16" rx="2" fill="#cbd5e1" />
  
  <!-- Abstract header -->
  <rect x="740" y="440" width="100" height="18" rx="2" fill="#64748b" />
  
  <!-- Abstract text -->
  <rect x="740" y="470" width="400" height="10" rx="2" fill="#94a3b8" />
  <rect x="740" y="490" width="400" height="10" rx="2" fill="#94a3b8" />
  <rect x="740" y="510" width="380" height="10" rx="2" fill="#94a3b8" />
  <rect x="740" y="530" width="390" height="10" rx="2" fill="#94a3b8" />
  <rect x="740" y="550" width="350" height="10" rx="2" fill="#94a3b8" />
  
  <!-- Action buttons -->
  <rect x="740" y="600" width="120" height="40" rx="6" fill="#334155" />
  <text x="770" y="625" font-family="Arial" font-size="14" fill="#ffffff">Cite</text>
  
  <rect x="870" y="600" width="120" height="40" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" />
  <text x="893" y="625" font-family="Arial" font-size="14" fill="#64748b">Export</text>
  
  <rect x="1000" y="600" width="120" height="40" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" />
  <text x="1023" y="625" font-family="Arial" font-size="14" fill="#64748b">Share</text>
</svg>